<div class="container">
  <div class="row">
    <div class="col-sm-6" >
      <h2>{{subtitle}}</h2>
      <ol>
        <li *ngFor="let quote of listOfQuotes; let k = index">
          {{ quote.quoteTitle }}
          <button (click)="showInfo(k)">Quote Details</button><br />
          {{ quote.describe }}
          <app-quote-detail
            *ngIf="quote.showInformation"
            [quote]="quote"
            (deleteThis)="deleteMe($event, k)"
          ></app-quote-detail>
        </li>
      </ol>
    </div>
    <div class="col-sm-6" >
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
