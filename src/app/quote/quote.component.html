<li *ngFor="let oneQuote of listOfQuotes; let k = index">
  {{ oneQuote.quoteTitle }}
  <button (click)="showInfo(k)">Description</button><br>
  {{oneQuote.describe}}
  <app-quote-detail
    *ngIf="oneQuote.showInformation"
    [quoteProperties]="oneQuote"
    (deleteThis)="deleteMe($event, k)"
  ></app-quote-detail>
</li>
