<div class="card">
  <p>Author: {{ quote.author | titlecase }}</p>
  <p>Added {{ quote.addDate | numberOfDays }} days ago by {{ quote.user | titlecase }}</p>
  <span class="buttons">
    <button class="btn btn-info" (click)="AddLike()">Upvote:{{ quote.upvotes }}</button>
    <button class="btn btn-dark" (click)="AddDislike()">Downvote:{{ quote.downvotes }}</button>
    <button  class="btn btn-danger" (click)="deleteMe(true)">Delete</button>
  </span>
</div>
