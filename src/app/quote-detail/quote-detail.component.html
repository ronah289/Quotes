<p>Author: {{quoteProperties.author}} </p>
<p>Added by: {{quoteProperties.user}}</p>
<p>{{quoteProperties.addDate | numberOfDays}} days old</p>
<button (click)='AddLike()'>Upvote:{{quoteProperties.upvotes}}</button>
<button (click)='AddDislike()'>Downvote:{{quoteProperties.downvotes}}</button>
<button (click)= 'deleteMe(true)'>Delete</button>
